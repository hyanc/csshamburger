<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mango</title>
		<meta content="notranslate" name="google" />
		<meta content="yes" name="mobile-web-app-capable" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name="viewport" />
		<meta content="telephone=no" name="format-detection" />
		<meta charset="utf-8" />
		<link rel="icon" href="data:," />
		<style>
			body, #header ul {font-family:arial;margin:0;padding:0}
			#header {text-align:center;background-color:#F9F9F8;width:100%;overflow:hidden}
			#header h2, #hamburger {display:none;margin:0}
			#header li {list-style:none;display:inline-block;}
			#header a {display:block;text-decoration:none}
			#header a,#header h2, #hamburger {padding:30px;font-size: 25px;color:#454544}
			#navCheckbox {display:none}

			@media (max-width: 820px) { /*Mobile Phone*/
				#header {text-align:left}
				#header h2, #header li, #hamburger {display:block;}
				#selected {display:none!important}
				#header h2 {float:left}
				#hamburger {float:right;cursor:pointer}
				#header ul {overflow:auto;width:100%;display:none}
				#navCheckbox:checked ~ ul {display:block;height:1000px}
				#navCheckbox:checked ~ ul li a {animation:navStart .3s forwards}
				@keyframes navStart {
					from {padding-top:0px;color:#F9F9F8}
					to {padding-top:30px;color:#454544}
				}
			}
		</style>
	</head>
	<body>
		<div id="header">
			<h2>Mango</h1>
			<input type="checkbox" id="navCheckbox" />
			<label for="navCheckbox" id="hamburger">&#8801;</label>
			<ul>
				<li id="selected"><a href="#">Mango</a></li>
				<li><a href="#">Apple</a></li>
				<li><a href="#">Orange</a></li>
				<li><a href="#">Lemon</a></li>
			</ul>
		</div>
	</body>
</html>
