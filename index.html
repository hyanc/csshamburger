<html>
	<head>
		<meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name="viewport" />
		<style>
			body {margin:0;padding:0;font-family:arial;background-color:grey}
			.both {overflow:hidden;width:100%}
			.left {float:left;}
			.right {float:right}
			#header, ul {background-color:yellow}
			h1 {margin:0;padding:20px;font-size:30px;}
			label {font-size:50px;display:none;cursor:pointer}
			ul {margin-top:25px;}
			ul li {
				list-style:none;
				padding:20px;
				display:inline;
				font-size:20px;
			}
			#toggle {display:none}
			#toggle:checked ~ ul {display:block}
			@media (max-width: 768px) {
				label {display:inline;line-height:76px;padding-right:20px}
				ul li {display:block;}
				ul {
					padding:20px 0 0 0;
					display:none;
					position:absolute;
					z-index:1;
					top:60px;
					left:0px;
					width:100%;
					height:100%;
					margin:0
				}
			}
		</style>
	</head>
	<body>
		<div class="both" id="header">
			<input type="checkbox" id="toggle">
			<label for="toggle" class="right">&#8801;</label>
			<h1 class="left">COMPANY</h1>
			<ul class="left">
				<li>Products</li>
				<li>Services</li>
				<li>About Us</li>
			</ul>
		</div>
	</body>
</html>
