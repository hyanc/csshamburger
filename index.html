<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fruits</title>
		<meta content="notranslate" name="google">
		<meta content="yes" name="mobile-web-app-capable">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name="viewport">
		<link rel="icon" href="data:,">
		<meta charset="utf-8">
		<style>
			:root {
				--bgCol		:#E6E6E6;
				--headCol	:#FFFFFF;
				--mainCol	:#000000;
				--subCol	:#62615C;
			}
			body {margin:0;padding:0;font-family:arial;background-color:var(--bgCol)}
			section, main {width:60vw;margin:0 auto;}
			header {position:sticky;top:0;background-color:var(--headCol)}
			header section {display:grid;grid-template-columns:auto auto;}
			header div label {display:none;cursor:pointer;font-size:3.5vh}
			header h2 {font-size:3vh;color:var(--mainCol)}
			header input {display:none}
			header ul {padding:0;align-items:center;display:flex;justify-content: right;}
			header ul li {list-style:none;display:inline-block;margin-left:2vh;}
			header ul li a {font-size:1.5vh;text-decoration:none;color:var(--subCol)}
			#selected {color:var(--mainCol);font-weight:bolder}
			
			@media (aspect-ratio: 16/9) {
				section, main {width:50vw;}
			}
			@media (max-width:950px) {
				header, section, main {width:auto;}
				header section, main {padding:2vh;display:block}
				header div {width:auto;display:flex;height:4vh;align-items:center}
				header div label {margin-left:auto;display:block;}
				header input {display:inline-block;transform: scale(0.1);display:none;appearance:none;opacity:0;}
				header ul {display:none;text-align:left;height:88vh}
				header ul li {display:block;margin:0 0 2vh 0;}
				header ul li a {font-size:3vh;}
				header input:checked ~ ul {display:block;}
				header input:checked ~ ul li {animation: ul-li .4s forwards ease-out;}
				header input:checked ~ ul li a {animation: ul-li-a .4s forwards;}
				#selected {font-weight:normal}
				@keyframes ul-li { from {margin-bottom:0} to {margin-bottom:2vh} }
				@keyframes ul-li-a { from {color:transparent} to {color:var(--mainCol)} }
			}
		</style>
	</head>
	<body>
		<header>
			<section>
				<input type="checkbox" id="toggle">
				<div>
					<h2>Fruits</h2>
					<label for="toggle">&#8801;</label>
				</div>
				<ul>
					<li><a href="#">Mango</a></li>
					<li><a href="#" id="selected">Apple</a></li>
					<li><a href="#">Earth</a></li>
					<li><a href="#">Orange</a></li>
					<li><a href="#">Lemon</a></li>
				</ul>
			</section>
		</header>
		<main>
			<!-- content -->
		</main>
	</body>
</html>
